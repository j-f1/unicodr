<!DOCTYPE html>
<html class="fullscreen">
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <link rel="stylesheet" href="vendor/min.css" charset="utf-8">
    <link rel="stylesheet" href="index.css" charset="utf-8">
    <script>
      window.$ = window.jQuery = require('jquery');
      window.settings = require('electron-settings');
    </script>
    <script src="vendor/babel.js" charset="utf-8"></script>
  </head>
  <body>
    <header>
      <div class="window-controls"></div>
      <span class="hamburger">☰</span>
      <input class="sort" title="sort results" type="checkbox">
      <span class="menu">
        <strong>Sort</strong><br>
        <label><input type="radio" name="sort" value="relevance" checked> Relevance</label><br>
        <label><input type="radio" name="sort" value="codepoint"> Codepoint</label><br>
      </span>
      <input class="search" placeholder="Search characters…">
      <span class="results"></span>
      <div class="handle"></div>
    </header>

  <div class="loader">
    <div class="spinner"></div>
    <p>Loading&hellip;</p>
    <div class="progress"></div>
  </div>

  <main id="main" class="wrapper">
  	<div class="scroller">
      <ul>
        <li class="row">
          <span class="item">
            <span class="char"></span>
            <span class="name"></span>
            <span class="code"></span>
            <span class="note">Click to copy</span>
          </span>
        </li>
      </ul>
    </div>
  </main>

  <div class="search-results" style="display: none;">
  </div>

  <div class="settings">
    <section>
      <header><h3>Settings <button>Done</button></h3></header>
      <section>
        <h4>Keyboard Shortcuts</h4>
        <h5>Open/close from any app</h5>
        <p>
          <label>
            <input type="checkbox" name="gbl.toggle.ctrl" disabled>
            <kbd>Ctrl</kbd>+<kbd>Shift</kbd>+<kbd>U</kbd>
          </label><br>
          <label>
            <input type="checkbox" name="gbl.toggle.cmd" disabled>
            <kbd>Shift</kbd>+<kbd>⌘</kbd>+<kbd>U</kbd>
          </label>
        </p>
        <h5>Search results</h5>
        <p>
          <label><kbd>↑</kbd>: Highlight Previous</label><br>
          <label><kbd>↓</kbd>: Highlight Next</label><br>
          <label><kbd>&#9166; Enter</kbd>: Copy selected</label>
        </p>
      </section>
    </section>
  </div>

  <script src="virtual.jsx" type="text/babel" charset="utf-8"></script>
  <script src="react.jsx" type="text/babel" charset="utf-8"></script>
  <script src="search.jsx" type="text/babel" charset="utf-8"></script>
  <script src="settings.js" charset="utf-8"></script>

  <script type="text/babel">
    // You can also require other files to run in this process
    // This file is required by the index.html file and will
    // be executed in the renderer process for that window.
    // All of the Node.js APIs are available in this process.

    var UniChar = require('./unichar.js');
    var loadUnicodeData = require('./loader.js');
    var currentBrowserWindow = require('electron').remote.getCurrentWindow();
    var React = require('react');
    var {render} = require('react-dom');
    var {ipcRenderer: ipc, remote: {Menu}} = require('electron');
    loadUnicodeData.then(chars => {
      // jshint ignore:start
      let run = () => {
        window.mainGrid = render(<MainGrid
          cols={5}
          chars={chars}
          containerId='main'
          headerHeight={40}
        />, document.getElementById('main'));
        // jshint ignore:end
      }
      run();
      window.addEventListener('resize', run);
    });
    let menu = Menu.buildFromTemplate([
      {
        label: 'Settings…',
        click() {
          $('.settings').toggleClass('active');
        }
      }
    ]);
    $('.hamburger').click(() => menu.popup(currentBrowserWindow, 10, 10))
    $('iframe').each((_, {contentWindow: w}) => {
      w.require = require;
      w.process = process;
    });
  </script>
</html>
